<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PolygraphGPT Chatbot</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f9f9f9;
      padding: 20px;
    }
    #chatbox {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin-bottom: 10px;
    }
    .bot {
      color: green;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    h2, h3, h4 {
      margin-top: 20px;
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    ol {
      padding-left: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .citation {
      font-size: 0.9em;
      color: #555;
      margin-top: 10px;
    }
  </style>
  <!-- Add marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<div id="chatbox">
  <h1>üß† PolygraphGPT ‚Äì Cyber Troubleshooter</h1>
  <p>Type an issue (...):</p>

  <input type="text" id="issueInput" placeholder="Describe your problem..." />
  <button onclick="submitIssue()">Get Help</button>

  <div id="response"></div>
</div>

<script>
let typingInterval;

function submitIssue() {
  const input = document.getElementById("issueInput");
  const issue = input.value.trim();
  if (!issue) return;

  addMessage("You", issue);

  const thinkingDiv = showThinking();

  fetch("/chatbot", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ issue })
  })
  .then(res => res.json())
  .then(data => {
    hideThinking(thinkingDiv);

    if (data.success) {
      // Pass citations to typeAnswer!
      typeAnswer(data.answer, "ü§ñ PolygraphGPT", data.citations);

      // Show follow-up after typing finishes
      setTimeout(() => {
        if (data.follow_up) {
          addMessage("ü§ñ PolygraphGPT", data.follow_up);
        }
        // No need to call addCitations here anymore!
      }, data.answer.length * 30 + 500);

    } else {
      addMessage("PolygraphGPT", "‚ùå Error: " + data.error);
    }

    input.value = "";
  });
}

function showThinking() {
  const box = document.getElementById("response");
  const div = document.createElement("div");
  div.className = "message typing";
  div.innerHTML = `<strong>ü§ñ PolygraphGPT:</strong> Thinking...`;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
  return div;
}

function hideThinking(el) {
  if (el && el.parentNode) {
    el.parentNode.removeChild(el);
  }
}

// --- FIXED: typeAnswer now renders Markdown as HTML and adds citations ---
function typeAnswer(answer, sender = "ü§ñ PolygraphGPT", citations = []) {
  const box = document.getElementById("response");

  const msgDiv = document.createElement("div");
  msgDiv.className = "message bot";
  msgDiv.innerHTML = `<strong>${sender}:</strong> `;

  // Render markdown to HTML using marked.js
  const htmlContent = marked.parse(answer);

  // Add the main answer
  const contentDiv = document.createElement("div");
  contentDiv.innerHTML = htmlContent;
  msgDiv.appendChild(contentDiv);

  // Add citations/links if any
  if (citations && citations.length > 0) {
    const citeDiv = document.createElement("div");
    citeDiv.className = "citation";
    citeDiv.innerHTML = "<strong>Sources:</strong><br>" +
      citations.map(link => `<a href="${link}" target="_blank">${link}</a>`).join("<br>");
    msgDiv.appendChild(citeDiv);
  }

  box.appendChild(msgDiv);
  box.scrollTop = box.scrollHeight;
}

// You can remove the old typing animation if you want, or keep it for plain text only

// addCitations is no longer used, but you can keep it for reference or delete it
function addCitations(citations) {
  if (!citations || citations.length === 0) return;

  const box = document.getElementById("response");

  const citeDiv = document.createElement("div");
  citeDiv.className = "citation";

  citeDiv.innerHTML = "<strong>Sources:</strong><br>" + 
    citations.map(link => `<a href="${link}" target="_blank">${link}</a>`).join("<br>");

  box.appendChild(citeDiv);
  box.scrollTop = box.scrollHeight;
}

function addMessage(sender, message) {
  const box = document.getElementById("response");
  const msgDiv = document.createElement("div");
  msgDiv.className = "message";
  msgDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
  box.appendChild(msgDiv);
  box.scrollTop = box.scrollHeight;
}
</script>

</body>
</html>
