<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PolygraphGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      background: #181a20 !important;
      color: #f4f4f4;
      font-family: 'Inter', Arial, sans-serif;
    }
    .app-header {
      width: 100%;
      background: linear-gradient(90deg, #1e1f29, #2a2c3b 80%);
      padding: 1.2rem 0 1.1rem 0;
      text-align: center;
      box-shadow: 0 4px 18px rgba(94, 129, 255, 0.12);
      border-bottom: 1.5px solid #23262f;
      margin-bottom: 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1040;
    }
    .brand-glow {
      font-family: 'Poppins', 'Inter', sans-serif;
      font-weight: 900;
      font-size: 2.1rem;
      color: #5e81ff;
      letter-spacing: 0.13em;
      text-transform: uppercase;
      /* Softer, blurrier glow */
      text-shadow:
        0 0 12px rgba(94, 129, 255, 0.22),
        0 0 24px rgba(30, 233, 182, 0.09);
      margin: 0;
      display: inline-block;
      vertical-align: middle;
      user-select: none;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding-top: 120px; /* Space for fixed header */
      padding-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="app-header">
    <span class="brand-glow">PolygraphGPT</span>
  </div>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
